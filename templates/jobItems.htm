<div class="job-card">
    <div class="row">
        <div class="col-md-8">
            <h4 class="font-semibold text-lg">{{ job.title }}</h4>
            <p><strong>Location:</strong> {{ job.location }}<br>
               <strong>Salary:</strong> {{ job.salary }}</p>
        </div>
        <div class="col-md-4 d-flex align-items-center justify-content-md-end">
            <button class="btn-custom mt-3">Apply Now</button>
        </div>
    </div>
</div>
